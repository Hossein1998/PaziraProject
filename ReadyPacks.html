<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/ReadyPacks.css">
    <title>ReadyPacks</title>
</head>

<body>
    <header>
        <nav>
            <!-- back click -->
            <div class="ml-0">
                <ul class="backclick_ul">
                    <li class="nav-item"><a href="#" class="back_link">
                            <img src="./img/back.png" class="back_img img-fluid mr-3 " alt="">
                        </a></li>
                    <li class="nav-item">
                        <h5 class="menu_txt_back">بازگشت</h5>
                    </li>
                    <li class="nav-item float-left ml-4 mt-4">
                        <a href="#" class="">
                            <img src="./img/shopping-cart.png" alt="" style="width: 35px; height: 35px;"
                                id="shopping-cart">
                        </a>

                    </li>
                </ul>
            </div>
            <!-- end  back click -->

            <!-- tabs -->
            <div class="container-fluid ">
                <div class="ml-0">
                    <ul class="tab_ul">
                        <li class="nav-item w-50"><a href="#" class="tab_link">
                                <h5 class="menu_txt_tab" id="readypack">بسته های آماده </h5>
                            </a></li>
                        <li class="nav-item  w-50"><a href="#" class="tab_link">
                                <h5 class="menu_txt_tab" id="makepack">ساخت بسته </h5>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <!-- end tabs -->
        </nav>
    </header>


    <section>
        <!-- filtring -->
        <div class="container">
            <div class="filter_div mt-4 pr-4 ">
                <h5 class="float-right mt-2" style="color: #9e9e9e;"> : فیلتر بر اساس</h5>
                <a href="#">
                    <button class="filter_btn btn btn-block float-right text-center mr-4 mb-3" onclick="onClick(this)">
                        همه</button>
                </a>
                <a href="#">
                    <button class="filter_btn btn btn-block float-right text-center mr-2 mb-3" onclick="onClick(this)">
                        بسته های من</button>
                </a>
                <a href="#">
                    <button class="filter_btn btn btn-block float-right text-center mr-2 mb-3" onclick="onClick(this)">
                        جشن</button>
                </a>
                <a href="#">
                    <button class="filter_btn btn btn-block float-right text-center mr-2 mb-3" onclick="onClick(this)">
                        صبحانه</button>
                </a>
                <a href="#">
                    <button class="filter_btn btn btn-block float-right text-center mr-2 mb-3" onclick="onClick(this)">
                        کارگاه های آموزشی</button>
                </a>
                <a href="#">
                    <button class="filter_btn btn btn-block float-right text-center mr-2 mb-3" onclick="onClick(this)">
                        مراسم ترحیم</button>
                </a>
            </div>
        </div>
        <!-- end filtring -->

        <!-- packs -->
        <div class="container mt-5 mt-lg-0">
            <!-- pack 1 -->
            <div class="row d-flex justify-content-center">
                <div class="col-6 col-md-3 mt-4 mt-md-2 d-flex justify-content-center">
                    <div class="packs_div text-center pt-3 pr-2 pl-2 pl-md-3 pr-md-3 pb-3">
                        <img src="./img/packs 1.png" alt="" class="pack-img img-fluid border-0">
                        <!-- pack name -->
                        <div class="pack_name_div text-right" style="height:IMAGE_HEIGHT; line-height:IMAGE_HEIGHT;">
                            <h6 class="d-inline"> نام بسته </h6>
                            <a href="#">
                                <img src="./img/add.png" alt="" class="packs_img border-0 mt-2 img-fluid float-left"
                                    onclick="onaddClick(this)">
                            </a>
                            <h6 class="mt-2 pack-price">9,900<span> تومان</span> </h6>
                        </div>

                    </div>
                </div>

                <!-- end pack 1 -->

                <!-- pack 2 -->
                <div class="col-6 col-md-3 mt-4  mt-md-2 d-flex justify-content-center">
                    <div class="packs_div text-center pt-3 pr-2 pl-2 pl-md-3 pr-md-3 pb-3">
                        <img src="./img/packs 2.png" alt="" class="pack-img img-fluid border-0">
                        <!-- pack name -->
                        <div class="pack_name_div text-right" style="height:IMAGE_HEIGHT; line-height:IMAGE_HEIGHT;">
                            <h6 class="d-inline"> نام بسته </h6>
                            <a href="#">
                                <img src="./img/add.png" alt="" class="packs_img border-0 mt-2 img-fluid float-left "
                                    onclick="onaddClick(this)">
                            </a>
                            <h6 class="mt-2 pack-price">9,900<span> تومان</span> </h6>
                        </div>
                        <!-- end pack 2 -->
                    </div>
                </div>
                <!-- end pack 2 -->

                <!-- pack 3 -->
                <div class="col-6 col-md-3 mt-4 mt-md-2 d-flex justify-content-center">

                    <div class="packs_div text-center pt-3 pr-2 pl-2 pl-md-3 pr-md-3 pb-3">
                        <img src="./img/packs 3.png" alt="" class="pack-img img-fluid border-0">
                        <!-- pack name -->
                        <div class="pack_name_div text-right" style="height:IMAGE_HEIGHT; line-height:IMAGE_HEIGHT;">
                            <h6 class="d-inline"> نام بسته </h6>
                            <a href="#">
                                <img src="./img/add.png" alt="" class="packs_img border-0 mt-2 img-fluid float-left">
                            </a>
                            <h6 class="mt-2 pack-price">9,900<span> تومان</span> </h6>
                        </div>
                    </div>
                </div>
                <!-- end pack 3 -->

                <!-- pack 4 -->
                <div class="col-6 col-md-3 mt-4  mt-md-2 d-flex justify-content-center">
                    <div class="packs_div text-center pt-3 pr-2 pl-2 pl-md-3 pr-md-3 pb-3">
                        <img src="./img/packs 1.png" alt="" class="pack-img img-fluid border-0">
                        <!-- pack name -->
                        <div class="pack_name_div text-right" style="height:IMAGE_HEIGHT; line-height:IMAGE_HEIGHT;">
                            <h6 class="d-inline"> نام بسته </h6>
                            <a href="#">
                                <img src="./img/add.png" alt="" class="packs_img border-0 mt-2 img-fluid float-left">
                            </a>
                            <h6 class="mt-2 pack-price">9,900<span> تومان</span> </h6>
                        </div>

                    </div>
                </div>
                <!-- end pack 4 -->
            </div>
        </div>
        <!-- end packs -->
    </section>


    <!-- snackbar -->
    <!-- <button onclick="myFunction()">Show Snackbar</button> -->
    <!-- <div id="snackbar">Some text some message..</div> -->
    <!-- end snackbar -->

    <script>
        // change background button filter
        function onClick(event) {
            event.style.background = "#ff9800";
            event.style.color = "#fff";
        };
        // end change background button filter

        // change add icon
        function onaddClick(event) {
            var x = document.getElementById("shopping-cart");
            x.setAttribute('src', './img/Cart.png');
        };
        // end change add icon

        //border and color
        document.getElementById("readypack").style.borderBottom = "3px solid #ff9800";
        document.getElementById("readypack").style.color = "#ff9800";

        // snackbar
        function myFunction() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
            //end snackbar
    </script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
