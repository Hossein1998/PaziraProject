<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/FoodAdvisor.css">
    <title>FoodAdvisor</title>
</head>

<body>
    <nav>
        <!-- back click -->
        <div class="ml-0">
            <ul class="backclick_ul">
                <li class="nav-item"><a href="#" class="back_link">
                        <img src="./img/back.png" class="back_img img-fluid mr-3 " alt="">
                    </a></li>
                <li class="nav-item">
                    <h5 class="menu_txt_back">بازگشت</h5>
                </li>
            </ul>
        </div>
        <!-- end  back click -->

        <!-- tabs -->
        <div class="container-fluid ">
            <div class="ml-0">
                <ul class="tab_ul">
                    <li class="nav-item w-50"><a href="#" class="tab_link">
                            <h5 class="menu_txt_tab" id="newform">فرم جدید</h5>
                        </a></li>
                    <li class="nav-item  w-50"><a href="#" class="tab_link">
                            <h5 class="menu_txt_tab">فرم های ارسال شده</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- end tabs -->
    </nav>

    <section>

        <div class="container">
            <!-- form name -->
            <div class="row d-flex justify-content-center mt-4 mt-lg-5">
                <div class="form-group-formName d-flex justify-content-center  ">
                    <input type="text" class="form-field-formName" placeholder=" " name="form_name" id='form_name'
                        required />
                    <label for="form_name" class="form-label-formName"> نام فرم</label>
                </div>
            </div>
            <!-- end form name -->

            <div class="row mt-2 pl-3 pr-3">
                <!-- cermony -->
                <div class="w-50 d-flex justify-content-end">
                    <select class="form-group-ceremony mt-4 mr-4" name="option" style="direction: rtl">
                        <option class="others" value="" disabled selected>نوع مراسم</option>
                        <option class="select_values" value="1">عروسی</option>
                        <option class="select_values" value="2"> تولد</option>
                        <option class="select_values" value="3"> ختم</option>
                    </select>
                </div>
                <!-- end cermony -->

                <!-- food -->
                <div class="w-50 d-flex justify-content-start">
                    <select class="w3-select form-group-ceremony mt-4 ml-4" name="option" style="direction: rtl;">
                        <option value="" disabled selected>وعده غذایی</option>
                        <option value="1">صبحانه</option>
                        <option value="2"> ناهار</option>
                        <option value="3"> شام</option>
                    </select>
                </div>
                <!-- end food -->

            </div>
            <div class="row mt-1 pl-3 pr-3">
                <!-- age -->
                <div class="w-50 d-flex justify-content-end">
                    <select class="w3-select form-group-ceremony mt-4 mr-4" name="option" style="direction: rtl;">
                        <option value="" disabled selected> رده سنی</option>
                        <option value="1">بیبی</option>
                        <option value="2"> بزرگ</option>
                        <option value="3"> پیر</option>
                    </select>
                </div>
                <!-- end age -->

                <!-- number -->
                <div class="w-50 d-flex justify-content-start">
                    <div class="form-group-Number mt-4 ml-4 d-flex justify-content-center">
                        <input type="tel" class="form-field-Number" placeholder=" " name="number" id='number'
                            required />
                        <label for="number" class="form-label-Number">تعداد </label>
                    </div>
                </div>
                <!-- end number -->
            </div>
            <div class="row d-flex justify-content-center mt-1 pl-3 pr-3">
                <!-- description -->
                <div class="form-group-description mt-4 d-flex justify-content-center align-items-center">
                    <input type="text" class="form-field-description" placeholder=" " name="description"
                        id='description' required />
                    <label for="description" class="form-label-description">توضیحات </label>
                </div>
                <!-- end description -->

                <!-- send button -->
                <button class="enterbutton btn btn-block text-center" type="submit">
                    ارسال</button>
                <!-- end send button -->
            </div>
        </div>
    </section>

    <script>
        //border and color of new form
        document.getElementById("newform").style.borderBottom = "3px solid #ff9800";
        document.getElementById("newform").style.color = "#ff9800";
    </script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
