<body>

    <header>
        <div class="container">
            <div class="header_div1 row mx-auto">
            </div>
        </div>
        <!-- between logo and input -->
        <div class="header_div2">
        </div>
        <!-- end between logo and input -->
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-11 col-md-9 col-lg-6">
                    <form method="POST" accept="/">
                        <!-- national code input -->
                        <div class="form__group ">
                            <input type="tel" class="form-field-nationalcode" placeholder=" " name="username"
                                id='username' required />
                            <label for="username" class="form-label-nationalcode">کد ملی <span>(نام
                                    کاربری)</span></label>
                        </div>
                        <!-- end national code input -->

                        <!-- password input -->
                        <div class="form__group mt-4">
                            <input type="password" class="form-field-password" placeholder=" " name="password"
                                id='password'>
                            <img src="./img/show.png" alt="show_password" id="pass-status" class="field-icon"
                                onclick="viewPassword1()">
                            <label for="password" class="form-label-password">رمز عبور</label>
                        </div>
                        <!-- end password input  -->


                        <!-- repeat password input -->
                        <div class="form__group mt-4">
                            <input type="password" class="form-field-Rpassword" placeholder=" " name="Rpassword"
                                id='Rpassword'>
                            <img src="./img/show.png" alt="show_rpassword" id="Rpass-status" class="field-icon"
                                onclick="viewPassword2()" />
                            <label for="Rpassword" class="form-label-Rpassword">تکرار رمز عبور</label>
                        </div>
                        <!-- end repeat password input  -->

                        <!-- enter button -->
                        <button class="enterbutton btn btn-block text-center" type="submit">
                            مرحله بعد</button>
                        <!-- end enter button -->
                    </form>


                </div>
            </div>
        </div>

    </section>
    <!-- snackbar -->
    <!-- <button onclick="myFunction()">Show Snackbar</button> -->
    <div id="snackbar">Some text some message..</div>
    <!-- end snackbar -->

        // passwrd input
        function viewPassword1() {
            var passwordInput = document.getElementById('password');
            var passStatus = document.getElementById('pass-status');

            if (passwordInput.type == 'password') {
                passwordInput.type = 'text';

            }
            else {
                passwordInput.type = 'password';

            }
        }

        // Rpassword input
        function viewPassword2() {
            var passwordInput = document.getElementById('Rpassword');
            var passStatus = document.getElementById('Rpass-status');

            if (passwordInput.type == 'password') {
                passwordInput.type = 'text';

            }
            else {
                passwordInput.type = 'password';

            }
        }
        // snackbar
        function myFunction() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
